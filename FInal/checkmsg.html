<!DOCTYPE html>
<html>
  <head>
    <title>Messages</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Messages</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone number</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr id="template" style="display: none">
            <td data="name"></td>
            <td data="email"></td>
            <td data="company"></td>
            <td data="phone"></td>
            <td data="message"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="msgs.js"></script>
  </body>
</html>
